<style>
@font-face {
    font-family: 'Trade Gothic';
    src: url('TradeGothicLTStd-BdCn20.otf') format('opentype');
    font-weight: bold;
}

@import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap');

.popup-card {
    width: 531px;
    height: 531px;
    background-color: #EBEAEA;
    background-image: url("img/background.png");
    background-size: 160% auto;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
}

.popup-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 20px;
    position: relative;
    z-index: 10;
}

.popup-body {
    position: absolute;
    top: 75px;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 0 40px 20px 40px;
}

.popup-logo {
    width: 60px;
    height: auto;
}

.popup-channel {
    background-color: #000000;
    color: white;
    padding: 6px 12px;
    border-radius: 4px;
    font-family: 'Trade Gothic', sans-serif;
    font-size: 20px;
    text-transform: uppercase;
    text-align: right;
    max-width: fit-content;
}


.popup-icon-container {
    margin-bottom: 20px;
}

.popup-icon {
    width: 175px;
    height: auto;
}

.popup-term {
    background-color: #97C21C;
    color: white;
    padding: 14px 20px 5px 20px;
    border-radius: 8px;
    font-family: 'Trade Gothic', sans-serif;
    font-size: 40px;
    text-transform: uppercase;
    margin: 0 0 30px 0;
    text-align: center;
    line-height: 1;
}

.popup-definition {
    font-family: 'Work Sans', sans-serif;
    font-size: 15px;
    line-height: 1.6;
    text-align: center;
    color: #000;
    margin: 0;
    max-width: 450px;
}


.popup-flip {
    position: absolute;
    bottom: 10px;
    right: 10px;
    cursor: pointer;
    z-index: 10;
}

.popup-flip img {
    height: 30px;
    width: auto;
}


.popup-dot-navigator {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    cursor: pointer;
    z-index: 10;
}


.popup-dot-navigator img {
    height: 15px;
    width: auto;
}

</style>

<div class="popup-card">
  <header class="popup-header">
    <img src="img/lexicon.png" alt="The Lexicon" class="popup-logo">
    <div class="popup-channel">{{channel}}</div>
  </header>
    
  <div class="popup-body">
    <div class="popup-icon-container">
      <img src="{{finalSvg}}" class="popup-icon">
    </div>
        
    <h2 class="popup-term">{{term}}</h2>
        
    <p class="popup-definition">{{definition}}</p>
      
  </div>

  <div class="popup-dot-navigator">
    <img src="img/dot-navigator-1.png">
  </div>
  <div class="popup-flip">
    <img src="img/flip-1.png" alt="Flip to learn more">
  </div>
</div>
