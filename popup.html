<div class="popup-card-container js-popup-card">
  <div class="popup-card-wrapper">
    
    <!-- FRONT SIDE -->
    <div class="popup-card is-active">
      <header class="popup-header">
        <img src="https://thelexicon.org/TERM-SELECTOR-TOOL/img/lexicon.png" alt="The Lexicon" class="popup-logo">
        <div class="popup-channel">{{channel}}</div>
      </header>
      
      <div class="popup-body">
        <div class="popup-icon-container">
          <img src="{{finalSvg}}" class="popup-icon">
        </div>
        
        <h2 class="popup-term">{{term}}</h2>
        
        <p class="popup-definition">{{definition}}</p>
        <div class="popup-footer-controls">
          <div class="popup-dot-navigator">
            <img src="https://thelexicon.org/TERM-SELECTOR-TOOL/img/dot-navigator-front.png">
          </div>
          <div class="popup-flip js-flip-trigger">
            <img src="https://thelexicon.org/TERM-SELECTOR-TOOL/img/flip-front.png">
          </div>
        </div>
      </div>
      
    
    <!-- BACK SIDE -->
    <div class="popup-card popup-card--back">
      <header class="popup-header-back">
        <div class="popup-icon-back">
          <img src="{{finalSvg}}" class="popup-icon">
        </div>
        <div class="popup-designer">
          <div class="popup-designer-name">Designed by {{designer}}</div>
          <div class="popup-designer-country">{{designerNationality}}</div>
        </div>
      </header>
  
      <div class="popup-body-back">
        <h1 class="popup-term-back">{{term}}</h1>
    
        <div class="popup-channel-badge">{{channel}}</div>
    
        <p class="popup-channel-description">
          {{definition}}
        </p>
    
        <div class="popup-also-appears">
          <h3 class="popup-also-title">Also appears in</h3>
          <div class="popup-other-channels">
            {{otherChannelsHtml}}
          </div>
        </div>
        <div class="popup-dot-navigator">
            <img src="https://thelexicon.org/TERM-SELECTOR-TOOL/img/dot-navigator-back.png">
        </div>
        <div class="popup-flip popup-flip-back js-flip-trigger">
            <img src="https://thelexicon.org/TERM-SELECTOR-TOOL/img/flip-back.png">
        </div>
      </div>
      </div>
    </div>
    
  </div>
</div>
