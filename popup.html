<div class="popup-card">
  <header class="popup-header">
    <img src="lexicon.png" alt="The Lexicon" class="popup-logo">
    <div class="popup-channel"><b>channel</b>:  {{channel}}</div>
  </header>
    
  <div class="popup-body">
    <div class="popup-icon-container">
      <img src="{{iconUrl}}" class="popup-icon">
    </div>
        
    <h2 class="popup-term"><b>term</b>: {{term}}</h2>
        
    <p class="popup-definition"><b>definition</b>: {{definition}}</p>
      
  </div>
</div>
